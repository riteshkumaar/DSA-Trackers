<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Tracker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: #f5f5f5;
            color: #333;
        }
        .dark-mode {
            background-color: #2a2a2a;
            color: #e0e0e0;
        }
        h1 {
            margin: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .dark-mode table {
            background: #3a3a3a;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #ffcc00;
            color: white;
        }
        .dark-mode th {
            background-color: #cc9900;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        input[type="text"] {
            font-weight: bold;
            font-size: 16px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
        }
        .toggle-mode {
            background-color: #ff6b6b;
        }
        .completed {
            background-color: #a5d6a7 !important;
        }
        .streak {
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body class="light-mode" onload="loadData()">
    <div class="container">
        <h1>DSA Problem Tracker</h1>
        <div class="streak">ðŸ”¥ Streak: <span id="streak">0</span></div>
        <button class="toggle-mode" onclick="toggleMode()">Toggle Dark Mode</button>
        <table id="tracker">
            <thead>
                <tr>
                    <th>âœ…</th>
                    <th>Problem Name</th>
                    <th>Date Done</th>
                    <th>Revisit (3 Days)</th>
                    <th>Revisit (7 Days)</th>
                    <th>Revisit (15 Days)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="addRow()">Add Problem</button>
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }

        function addRow() {
            let table = document.getElementById("tracker").getElementsByTagName('tbody')[0];
            let row = table.insertRow();
            
            let checkboxCell = row.insertCell(0);
            let problemCell = row.insertCell(1);
            let solvedOnCell = row.insertCell(2);
            let rep1Cell = row.insertCell(3);
            let rep2Cell = row.insertCell(4);
            let rep3Cell = row.insertCell(5);
            
            checkboxCell.innerHTML = '<input type="checkbox" onchange="checkCompletion(this)">';
            problemCell.innerHTML = '<input type="text" placeholder="Problem Name">';
            solvedOnCell.innerHTML = '<input type="date" onchange="updateRepetitions(this, this.parentElement.parentElement)">';
            rep1Cell.innerHTML = '<span>-</span>';
            rep2Cell.innerHTML = '<span>-</span>';
            rep3Cell.innerHTML = '<span>-</span>';
        }

        function updateRepetitions(input, row) {
            let solvedDate = new Date(input.value);
            if (!input.value) return;
            
            let rep1 = new Date(solvedDate);
            let rep2 = new Date(solvedDate);
            let rep3 = new Date(solvedDate);
            
            rep1.setDate(rep1.getDate() + 3);
            rep2.setDate(rep2.getDate() + 7);
            rep3.setDate(rep3.getDate() + 15);
            
            row.cells[3].innerHTML = rep1.toISOString().split('T')[0];
            row.cells[4].innerHTML = rep2.toISOString().split('T')[0];
            row.cells[5].innerHTML = rep3.toISOString().split('T')[0];
        }

        function checkCompletion(checkbox) {
            let row = checkbox.parentElement.parentElement;
            let checkboxes = row.querySelectorAll("input[type='checkbox']");
            let allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            if (allChecked) {
                row.classList.add("completed");
                updateStreak();
            } else {
                row.classList.remove("completed");
            }
        }

        function updateStreak() {
            let streakElement = document.getElementById("streak");
            let currentStreak = parseInt(streakElement.innerText);
            streakElement.innerText = currentStreak + 1;
        }
    </script>
</body>
</html>
